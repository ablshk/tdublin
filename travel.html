    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>

    <!--**** colored line at the top of the page / logo start ************-->

    <header>
        <img src="assets/img/10pxdivider.png" class="img-fluid" id="divider" alt="irish flag colors">
        <h1 class="d-none d-md-block"><a href="index.html">tourismdublin.com</a></h1>
    </header>

    <!--******** nav bar start ***************-->

    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsenav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="d-md-none navbar-brand" id="smallscreenlogo">tourismdublin.com</a>

        <div class="collapse navbar-collapse" id="collapsenav">
            <ul class="navbar-nav nav-fill w-100">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="accommodation.html"><i class="fa fa-bed" aria-hidden="true"></i>
                        Accommodation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ttd.html"><i class="fa fa-check" aria-hidden="true"></i> Things-To-Do</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tours.html"><i class="fa fa-map-marker" aria-hidden="true"></i> Tours</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="travel.html"><i class="fa fa-suitcase" aria-hidden="true"></i> Travel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="didyouknow.html"><i class="fa fa-question" aria-hidden="true"></i> Did You
                        Know</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--******** cover image start **************-->

    <img src="assets/img/travel/covertravel.jpg" class="img-fluid" id="acc-cover-img" alt="traffic">

    <!--****** travel info heading and cards start **********-->

    <h5 id="h5travelinfo">Here's some information on public transport to help you travel within the city:</h5>

    <div class="container-fluid" id="travelinfocontainer">
        <div class="row justify-content-around">

            <div class="card cardwidth col-xs-6 col-sm-3">

                <img src="assets/img/travel/dublinbus.jpg" class="card-img-top" alt="picture of a dublin bus">
                <div class="card-body">
                    <h5 class="card-title">Dublin Bus</h5>
                    <a href="https://www.transportforireland.ie/dublin-bus/" target="_blank"
                        class="btn btn-success stretched-link">More info</a>
                </div>
            </div>

            <div class="card cardwidth col-xs-6 col-sm-3">

                <img src="assets/img/travel/dart.jpg" class="card-img-top" alt="a picture of titanic belfast">
                <div class="card-body">
                    <h5 class="card-title">DART</h5>
                    <a href="https://www.irishrail.ie/About-Us/Iarnrod-Eireann-Services/dart-commuter" target="_blank"
                        class="btn btn-success stretched-link">More info</a>
                </div>
            </div>

            <div class="card cardwidth col-xs-6 col-sm-3">

                <img src="assets/img/travel/luas.jpg" class="card-img-top" alt="a picture of titanic belfast">
                <div class="card-body">
                    <h5 class="card-title">Luas</h5>
                    <a href="https://www.transportforireland.ie/luas/" target="_blank"
                        class="btn btn-success stretched-link">More info</a>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <span>Contact: aabikodali@outlook.com</span>
